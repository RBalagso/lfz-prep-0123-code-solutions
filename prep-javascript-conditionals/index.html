<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    // Your code here
var pet = 'dog';

    if (pet === 'lizard') {
      console.log('I own a lizard');
    } else if (pet === 'dog') {
      console.log('I own a dog');
    } else if (pet === 'cat') {
      console.log('I own a cat');
    } else if (pet === 'snake') {
      console.log('I own a snake');
    } else if (pet === 'parrot') {
      console.log('I own a parrot');
    } else {
      console.log("I don't own a pet");
    }

var age = '33';
    if (age < 18) {
      console.log('a child');
    } else {
      console.log('An adult');
    }

var student1Score = '75';
    if (student1Score > 70) {
      console.log('Congrats you received a passing grade.');
    } else {
      console.log('Oh no you failed!');
    }

var student2Score = '88';
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    }

var season = 'spring';
    if (season === 'summer') {
      console.log('its hot today');
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('its cold today');
    }

var dayOfTheWeek = 'thursday';
    if (dayOfTheWeek === 'saturday') {
      console.log('have a good weekend');
    } else if (dayOfTheWeek === 'sunday') {
      console.log('have a good weekend');
    } else if (dayOfTheWeek === 'thursday') {
      console.log('its a weekday');
    }
  </script>
</body>
</html>
